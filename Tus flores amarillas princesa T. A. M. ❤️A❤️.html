<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ❤️Angélica❤️</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    font-family: "Brush Script MT", cursive;
  }

  h1 {
    color: #ffeb3b;
    font-size: 3.5em;
    margin: 20px 0;
    text-shadow: 0 0 10px #ffff66, 0 0 20px #ffaa00, 0 0 40px #ffcc33;
    animation: glow 2s infinite alternate;
    z-index: 10;
    position: relative;
    font-style: italic;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ffff66, 0 0 20px #ffaa00; }
    to   { text-shadow: 0 0 25px #ffff99, 0 0 40px #ffcc33; }
  }

  svg {
    width: 100%;
    max-width: 800px;
  }

  /* Estrellas */
  .star {
    fill: white;
    opacity: 0.8;
    animation: twinkle 3s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.3; }
    to   { opacity: 1; }
  }

  /* Animaciones de movimiento */
  .stem, .leaf, .grass {
    animation: sway 5s ease-in-out infinite alternate;
    transform-origin: bottom;
  }

  @keyframes sway {
    from { transform: rotate(-3deg); }
    to   { transform: rotate(3deg); }
  }

  /* Animación florecer */
  .petal {
    opacity: 0;
    transform: scale(0.2);
    transform-origin: center center;
    animation: bloom 2s forwards;
  }

  .flower:nth-child(1) .petal { animation-delay: 0.5s; }
  .flower:nth-child(2) .petal { animation-delay: 1s; }
  .flower:nth-child(3) .petal { animation-delay: 1.5s; }

  @keyframes bloom {
    to { opacity: 1; transform: scale(1); }
  }

  .center {
    filter: drop-shadow(0 0 5px #ffff66);
  }
</style>
</head>
<body>
  
 <center> <h1><font size="6">Te amo y seguiré amando ojitos lindos y sonrrisa encantadora te llevare en mis silencios, por que ahí nadie te puede arrancar</font></font></h1></center>

  <svg viewBox="0 0 500 500">
    <!-- Estrellas en el cielo -->
    <circle class="star" cx="50" cy="50" r="2"/>
    <circle class="star" cx="150" cy="80" r="1.5"/>
    <circle class="star" cx="250" cy="40" r="2.5"/>
    <circle class="star" cx="350" cy="90" r="2"/>
    <circle class="star" cx="450" cy="60" r="1.5"/>
    <circle class="star" cx="100" cy="150" r="2"/>
    <circle class="star" cx="400" cy="140" r="2"/>
    <circle class="star" cx="300" cy="180" r="1.5"/>

    <!-- Más Pasto -->
    <g>
      <path class="grass" d="M0 480 Q20 400 40 480" stroke="#0f0" stroke-width="3"/>
      <path class="grass" d="M20 480 Q40 390 60 480" stroke="#0c0" stroke-width="3"/>
      <path class="grass" d="M40 480 Q60 420 80 480" stroke="#0a0" stroke-width="3"/>
      <path class="grass" d="M60 480 Q80 410 100 480" stroke="#0c0" stroke-width="3"/>
      <path class="grass" d="M80 480 Q100 400 120 480" stroke="#0f0" stroke-width="3"/>
      <path class="grass" d="M100 480 Q120 390 140 480" stroke="#0d0" stroke-width="3"/>
      <path class="grass" d="M120 480 Q140 400 160 480" stroke="#0b0" stroke-width="3"/>
      <path class="grass" d="M140 480 Q160 410 180 480" stroke="#0f0" stroke-width="3"/>
      <path class="grass" d="M160 480 Q180 400 200 480" stroke="#0c0" stroke-width="3"/>
      <path class="grass" d="M180 480 Q200 390 220 480" stroke="#0f0" stroke-width="3"/>
      <path class="grass" d="M200 480 Q220 410 240 480" stroke="#0d0" stroke-width="3"/>
    </g>

    <!-- Flor izquierda -->
    <g class="flower" transform="translate(120,200)">
      <path class="stem" d="M0 280 Q-15 200 0 120" stroke="#2ecc71" stroke-width="6" fill="none"/>
      <ellipse class="leaf" cx="-25" cy="220" rx="25" ry="12" fill="#2ecc71"/>
      <ellipse class="leaf" cx="25" cy="260" rx="25" ry="12" fill="#2ecc71"/>
      <ellipse class="petal" cx="0" cy="100" rx="30" ry="40" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <ellipse class="petal" cx="-28" cy="120" rx="25" ry="35" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <ellipse class="petal" cx="28" cy="120" rx="25" ry="35" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <circle class="center" cx="0" cy="120" r="15" fill="#fbc02d"/>
    </g>

    <!-- Flor centro -->
    <g class="flower" transform="translate(250,150)">
      <path class="stem" d="M0 330 Q10 220 0 120" stroke="#2ecc71" stroke-width="6" fill="none"/>
      <ellipse class="leaf" cx="-20" cy="250" rx="25" ry="12" fill="#2ecc71"/>
      <ellipse class="leaf" cx="30" cy="290" rx="25" ry="12" fill="#2ecc71"/>
      <ellipse class="petal" cx="0" cy="100" rx="35" ry="45" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <ellipse class="petal" cx="-28" cy="125" rx="28" ry="38" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <ellipse class="petal" cx="28" cy="125" rx="28" ry="38" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <circle class="center" cx="0" cy="120" r="18" fill="#fbc02d"/>
    </g>

    <!-- Flor derecha -->
    <g class="flower" transform="translate(380,210)">
      <path class="stem" d="M0 280 Q15 200 0 120" stroke="#2ecc71" stroke-width="6" fill="none"/>
      <ellipse class="leaf" cx="-25" cy="220" rx="25" ry="12" fill="#2ecc71"/>
      <ellipse class="leaf" cx="25" cy="260" rx="25" ry="12" fill="#2ecc71"/>
      <ellipse class="petal" cx="0" cy="100" rx="30" ry="40" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <ellipse class="petal" cx="-25" cy="120" rx="25" ry="35" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <ellipse class="petal" cx="25" cy="120" rx="25" ry="35" fill="#ffeb3b" stroke="#fdd835" stroke-width="2"/>
      <circle class="center" cx="0" cy="120" r="15" fill="#fbc02d"/>
    </g>
  </svg>
</body>
</html>
